<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Wedding Moments – Josh & Joy</title>
    <meta name="description" content="Share and relive the beautiful moments from Josh & Joy's wedding celebration." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Wedding Moments – Josh & Joy" />
    <meta property="og:description" content="Share photos and videos from Josh & Joy's wedding celebration." />
    <meta property="og:image" content="https://foreverstarts.co/photos/prenup1.png" />
    <meta property="og:url" content="https://foreverstarts.co/moments" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#0A0F1A">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --midnight: #0A0F1A;
        --navy: #1A2536;
        --gold: #D4AF37;
        --gold-light: #E8C969;
        --cream: #FAF8F5;
        --muted: #8A95A5;
        --card: rgba(26, 37, 54, 0.95);
        --border: rgba(212, 175, 55, 0.15);
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: 'Playfair Display', serif;
        background: var(--midnight);
        color: var(--cream);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      
      .back-link {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        color: var(--muted);
        text-decoration: none;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: color 0.2s;
        z-index: 10;
      }
      
      .back-link:hover {
        color: var(--gold);
      }
      
      .logo {
        margin-bottom: 1rem;
      }
      
      .ampersand {
        font-size: 4rem;
        font-weight: 200;
        color: var(--gold);
        font-style: italic;
        line-height: 1;
      }
      
      .couple-names {
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
      }
      
      .page-title {
        font-size: 2.5rem;
        font-weight: 400;
        margin-bottom: 1rem;
        color: var(--cream);
      }
      
      .subtitle {
        font-size: 1rem;
        color: var(--muted);
        max-width: 400px;
        line-height: 1.6;
        margin-bottom: 2.5rem;
      }
      
      .cta-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        background: var(--gold);
        color: var(--midnight);
        text-decoration: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
      }
      
      .cta-button:hover {
        background: var(--gold-light);
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(212, 175, 55, 0.4);
      }
      
      .cta-button svg {
        transition: transform 0.3s ease;
      }
      
      .cta-button:hover svg {
        transform: translateX(4px);
      }
      
      .features {
        display: flex;
        gap: 2rem;
        margin-top: 3rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .feature {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--muted);
        font-size: 0.9rem;
      }
      
      .feature-icon {
        width: 20px;
        height: 20px;
        color: var(--gold);
      }
      
      .footer-note {
        margin-top: 3rem;
        font-size: 0.85rem;
        color: var(--muted);
      }
      
      .footer-note a {
        color: var(--gold);
        text-decoration: none;
      }
      
      /* Loading animation */
      .loading {
        display: none;
        margin-top: 2rem;
      }
      
      .loading.show {
        display: block;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--gold);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @media (max-width: 480px) {
        .page-title {
          font-size: 2rem;
        }
        
        .container {
          padding: 1.5rem;
        }
        
        .features {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-link">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to Invitation
    </a>
    
    <div class="container">
      <div class="logo">
        <div class="ampersand">&</div>
        <div class="couple-names">Josh & Joy</div>
      </div>
      
      <h1 class="page-title">Wedding Moments</h1>
      <p class="subtitle">
        Capture and share your favorite photos, videos, and wishes from our special day with all our guests.
      </p>
      
      <a href="https://moments.foreverstarts.co" class="cta-button" id="openAppBtn">
        Open App
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: var(--muted);">Loading app...</p>
      </div>
      
      <div class="features">
        <div class="feature">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="M21 15l-5-5L5 21"/>
          </svg>
          Share Photos
        </div>
        <div class="feature">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="23 7 16 12 23 17 23 7"/>
            <rect x="1" y="5" width="15" height="14" rx="2"/>
          </svg>
          Upload Videos
        </div>
        <div class="feature">
          <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
          </svg>
          Send Wishes
        </div>
      </div>
      
      <p class="footer-note">
        Works best on mobile devices
      </p>
    </div>
    
    <script>
      // Optional: Show loading state when clicking
      document.getElementById('openAppBtn').addEventListener('click', function() {
        document.getElementById('loading').classList.add('show');
      });
    </script>
  </body>
</html>
