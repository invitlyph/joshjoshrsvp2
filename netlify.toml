# Redirect /app/* to the SPA index for the Expo web app
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

# Main site - but exclude /app, /moments, and static assets
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/photos/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/songs/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/app/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
